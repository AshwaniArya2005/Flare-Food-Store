<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Modal window */
        .modal {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .modal h1 {
            color: #4CAF50;
            font-size: 2rem;
        }

        .modal p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .modal a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .modal a:hover {
            background-color: #45a049;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <h1>Payment Successful!</h1>
            <p>Thank you for your purchase. Your transaction has been completed.</p>
            <a href="index.html">Go back to shop</a>
        </div>
    </div>
</body>
</html>
